<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../lib/layui-v2.5.4/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <script src="../../lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
    <script src="../../lib/layui-v2.5.4/layui.js"></script>
    <script src="../../js/page_api/config.js"></script>
    <script src="../../js/page_api/room/increase.js"></script>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <div class="layui-form" >
            <div class="layui-form-item">
                <label class="layui-form-label">房  间 号：</label>
                <div class="layui-input-block">
                    <input type="text" name="roomNumber" id="roomNumber" lay-verify="required" lay-reqtext="请输入房间号" placeholder="请输入标题" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">房间类别：</label>
                <div class="layui-input-block">
                    <select name="roomCategoryId" lay-filter="" id="roomCategory">
                        <option value=""></option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">房间楼层：</label>
                <div class="layui-input-block">
                    <input type="text" name="roomFloor" id="roomFloor" lay-verify="required" lay-reqtext="请输入房间楼层" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">房间面积：</label>
                <div class="layui-input-block">
                    <input type="text" name="roomArea" id="roomArea" lay-verify="required" lay-reqtext="请输入房间面积" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">房间价格：</label>
                <div class="layui-input-block">
                    <input type="text" name="roomMoney" id="roomMoney" lay-verify="required" lay-reqtext="请输入房间价格" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
    </div>
</div>
</div>
</body>
</html>
