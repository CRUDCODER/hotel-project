<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../lib/layui-v2.5.4/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <script src="../../lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
    <script src="../../lib/layui-v2.5.4/layui.js"></script>
    <script src="../../js/page_api/config.js"></script>
    <script src="../../js/page_api/roomGoods/increase.js"></script>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <div class="layui-form" >
            <div class="layui-form-item">
                <label class="layui-form-label">配置日期：</label>
                <div class="layui-input-block">
                    <input type="text" name="dateUpdated" id="date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">房间类别：</label>
                <div class="layui-input-block">
                    <select name="roomCategoryId" id="roomCategoryId" lay-filter="" lay-verify="required" lay-reqtext="请选择房间类别" id="goodsCategoryName">
                        <option value=""></option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">房间号：</label>
                <div class="layui-input-block">
                    <select name="roomId" id="roomNumber" lay-filter="" lay-verify="required" lay-reqtext="请选择房间号" id="goodsCategoryName">
                        <option value=""></option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">商品类别：</label>
                <div class="layui-input-block">
                    <select name="goodsCategoryId" id="goodsCategoryId" lay-filter="" lay-verify="required" lay-reqtext="请选择商品类别">
                        <option value=""></option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">商品名称：</label>
                <div class="layui-input-block">
                    <select name="goodsId" id="goodsName" lay-filter="" lay-verify="required" lay-reqtext="请选择商品名称">
                        <option value=""></option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">配置数量：</label>
                <div class="layui-input-block">
                    <input type="text" name="goodsCount" id="goodsCount"  lay-verify="required" lay-reqtext="请输入配置数量" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
