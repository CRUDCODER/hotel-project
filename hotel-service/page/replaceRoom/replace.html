<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>分步表单</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.4/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <link rel="stylesheet" href="../../lib/lay-module/step-lay/step.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <div class="layui-fluid">
            <div class="layui-card">
                <div class="layui-card-body" style="padding-top: 40px;">
                    <div class="layui-carousel" id="stepForm" lay-filter="stepForm" style="margin: 0 auto;">
                        <div carousel-item>
                            <div>
                                <form class="layui-form" style="margin: 0 auto;max-width: 460px;padding-top: 40px;">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">入住信息:</label>
                                        <div class="layui-input-block">
                                            <select name="liveId" id="guest" lay-verify="required" lay-search>
                                                <option value=""></option>
                                                <option value="010">layer</option>
                                                <option value="021">form</option>
                                                <option value="0571">layim</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="layui-form-item">
                                        <div class="layui-input-block">
                                            <button class="layui-btn" lay-submit lay-filter="formStep">
                                                &emsp;下一步&emsp;
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div>
                                <form class="layui-form" style="margin: 0 auto;max-width: 460px;padding-top: 40px;">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">房间类别:</label>
                                        <div class="layui-input-block">
                                            <select name="roomCategoryId" id="roomCategoryId" lay-filter="" lay-verify="required" lay-reqtext="请选择房间类别" id="goodsCategoryName">
                                                <option value=""></option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">房间号:</label>
                                        <div class="layui-input-block">
                                            <select name="roomId" id="roomNumber" lay-filter="" lay-verify="required" lay-reqtext="请选择房间号" id="goodsCategoryName">
                                                <option value=""></option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">换房金额:</label>
                                        <div class="layui-input-block">
                                            <input name="replaceMoney" lay-verify="required|number" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">换房备注:</label>
                                        <div class="layui-input-block">
                                            <input  placeholder="请填写备注说明" name="replaceRemark" class="layui-input" lay-verify="required">
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <div class="layui-input-block">
                                            <button type="button" class="layui-btn layui-btn-primary pre">上一步</button>
                                            <button class="layui-btn" lay-submit lay-filter="formStep2">
                                                &emsp;确认换房&emsp;
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div>
                                <div style="text-align: center;margin-top: 90px;">
                                    <i class="layui-icon layui-circle" id="msg"
                                       style="color: white;font-size:30px;font-weight:bold;background: #52C41A;padding: 20px;line-height: 80px;"></i>
                                    <div id="message" style="font-size: 24px;color: #333;font-weight: 500;margin-top: 30px;">
                                        换房成功
                                    </div>
                                    <div style="font-size: 14px;color: #666;margin-top: 20px;">请确认登记入住信息</div>
                                </div>
                                <div style="text-align: center;margin-top: 50px;">
                                    <button class="layui-btn next">再次换房</button>
                                    <button class="layui-btn layui-btn-primary" id="confirm">确认</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div style="color: #666;margin-top: 30px;margin-bottom: 40px;padding-left: 30px;">
                        <h3>说明</h3><br>
                        <h4>换房:</h4>
                        <p>只限在当天入住的客户换房，且如果要更换的房间价格高于原房间则需要缴纳换房差价。</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="../../lib/layui-v2.5.4/layui.js" charset="utf-8"></script>
<script src="../../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script src="../../js/page_api/replaceRoom/replace.js">
</script>
</body>
</html>
