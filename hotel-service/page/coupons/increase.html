<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../lib/layui-v2.5.4/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <script src="../../lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
    <script src="../../lib/layui-v2.5.4/layui.js"></script>
    <script src="../../js/page_api/config.js"></script>
    <script src="../../js/page_api/coupons/increase.js"></script>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <div class="layui-form" >
            <div class="layui-form-item">
                <label class="layui-form-label"> 名  称：</label>
                <div class="layui-input-block">
                    <input type="text" name="couponsName" id="couponsName"  lay-verify="required" lay-reqtext="请输入优惠卷名称" placeholder="请输入"class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">优惠金额：</label>
                <div class="layui-input-block">
                    <input type="text" name="couponMoney" id="couponsMoney"  lay-verify="number" required lay-reqtext="请输入优惠金额" placeholder="请输入" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">所需积分：</label>
                <div class="layui-input-block">
                    <input type="text" name="needScore" id="needScore"  lay-verify="number" required lay-reqtext="请输入所需积分" placeholder="请输入"  class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"> 备  注：</label>
                <div class="layui-input-block">
                    <input type="text" name="couponsRemark" id="couponsRemark"  lay-verify="required" lay-reqtext="请输入优惠卷备注" placeholder="请输入"class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
