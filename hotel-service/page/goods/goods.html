<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../lib/layui-v2.5.4/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <script src="../../lib/layui-v2.5.4/layui.js" charset="utf-8"></script>
    <script src="../../lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
    <script src="../../js/page_api/config.js"></script>
    <script src="../../js/page_api/goods/goods.js"></script>
</head>
<body>
<div class="layuimini-container">
    <input type="hidden" id="primarykey" value="">
    <div class="layuimini-main">
       <fieldset class="layui-elem-field layuimini-search">
           <legend>搜索信息</legend>
           <div style="margin: 10px 10px 10px 10px">
               <form class="layui-form layui-form-pane" action="">
                   <div class="layui-form-item">
                       <div class="layui-inline">
                           <label class="layui-form-label">商品类别</label>
                           <div class="layui-input-block">
                               <select name="goodCategoryId" lay-filter="" id="goodCategory">
                                   <option value=""></option>
                               </select>
                           </div>
                       </div>
                       <div class="layui-inline">
                           <label class="layui-form-label">商品库存</label>
                           <div class="layui-input-inline" style="width: 100px;">
                               <input type="text" name="goodsCount" id="count1"  placeholder="个" autocomplete="off" class="layui-input">
                           </div>
                           <div class="layui-form-mid">-</div>
                           <div class="layui-input-inline" style="width: 100px;">
                               <input type="text" name="count2" id="count2" placeholder="个" autocomplete="off" class="layui-input">
                           </div>
                       </div>
                       <div class="layui-inline">
                           <a class="layui-btn" lay-submit="" lay-filter="data-search-btn">搜索</a>
                       </div>
                   </div>
               </form>
           </div>
      </fieldset>
        <div class="layui-btn-group">
            <button class="layui-btn data-add-btn"><i class="layui-icon layui-icon-add-1"></i>添加</button>
        </div>
        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>
        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-xs data-count-edit" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete"><i class="layui-icon layui-icon-delete"></i>删除</a>
        </script>
    </div>
</div>
</div>
</body>
</html>
